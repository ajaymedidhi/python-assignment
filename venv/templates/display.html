<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Submissions</title>
</head>
<body>
    <h1>Submitted Students</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} ({{ user.age }}): {{ user.bio }}</li>
        {% endfor %}
    </ul>
</body>
</html>
